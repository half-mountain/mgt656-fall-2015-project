{% extends "layout.html" %}

{% block mainContent %}

<h1 id="title"> {{ event.title }} </h1>
<span id="date"> {{ event.date }} </span>
<span id="location"> {{ event.location }} </span>
<img id="image" src="/images/yale_college_logo.png">
<ul id="attendees">
<div>
{{ event.attending }}
</div>
</ul>
<p><a class="donation" href="/donation">Donate</a> to this event!</p>
{% if errors%}
<div>
<ul class="form-errors">
  {% for error in errors %}
    <li> {{ error }} </li>
  {% endfor%}
</ul>
</div>
{% endif %}
<form action="{{ '/events/' + event.id + '/rsvp'}}" method="POST" id="email" placeholder="Enter your email here!">
  <label for="email">RSVP to this event:</label>
  <input type="email" name="email">
  <input type="submit" value="Submit">
</form>


{% endblock %}

<!-- Load the Content Experiment JavaScript API client for the experiment -->
<script src="//www.google-analytics.com/cx/api.js?experiment=Yn0nY2dweTTWqdo7oRKbYFw"></script>

<!-- Load the JQuery library -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

<script>
// Define JavaScript for each page variation of this experiment.
var pageVariations = [
  function() {
  },  // Original: Do nothing. This will render the default HTML.
  function() {    // Variation 1: Change "donation" to "support"
    $( '.donation' ).text("Support");
  }
];

// Wait for the DOM to load, then execute the view for the chosen variation.
$(document).ready(function(){
  // Ask Google Analytics which variation to show the user.
  var chosenVariation = cxApi.chooseVariation(n0nY2dweTTWqdo7oRKbYFw);

  // Execute the chosen view
  pageVariations[chosenVariation]();
}
);
</script>
